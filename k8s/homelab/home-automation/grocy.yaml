---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: grocy-config
  namespace: home-automation
spec:
  accessModes:
    - ReadWriteOnce
  storageClassName: local-path
  resources:
    requests:
      storage: 5Gi
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: grocy
  namespace: home-automation
spec:
  replicas: 1
  selector:
    matchLabels:
      app: grocy
  template:
    metadata:
      labels:
        app: grocy
    spec:
      nodeSelector:
        node-role.home.lab/compute: "true"
      containers:
      - name: grocy
        image: linuxserver/grocy:latest
        ports:
        - containerPort: 80
          name: http
        env:
        - name: PUID
          value: "1000"
        - name: PGID
          value: "1000"
        - name: TZ
          value: "America/Toronto"
        - name: MAX_UPLOAD
          value: "50M"
        - name: PHP_MAX_FILE_UPLOAD
          value: "200"
        - name: PHP_MAX_POST
          value: "100M"
        - name: PHP_MEMORY_LIMIT
          value: "512M"
        volumeMounts:
        - name: config
          mountPath: /config
        resources:
          requests:
            memory: "128Mi"
            cpu: "50m"
          limits:
            memory: "512Mi"
            cpu: "200m"
      volumes:
      - name: config
        persistentVolumeClaim:
          claimName: grocy-config
---
apiVersion: v1
kind: Service
metadata:
  name: grocy
  namespace: home-automation
spec:
  type: LoadBalancer
  selector:
    app: grocy
  ports:
  - port: 9283
    targetPort: 80
    name: http
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: grocy
  namespace: home-automation
  annotations:
    cert-manager.io/cluster-issuer: "ca-issuer"
spec:
  ingressClassName: traefik
  tls:
  - hosts:
    - grocy.home.lab
    secretName: grocy-tls
  rules:
  - host: grocy.home.lab
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: grocy
            port:
              number: 9283