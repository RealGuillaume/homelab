---
apiVersion: v1
kind: Namespace
metadata:
  name: home-automation
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: home-assistant-config
  namespace: home-automation
spec:
  accessModes:
    - ReadWriteOnce
  storageClassName: local-path
  resources:
    requests:
      storage: 10Gi
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: home-assistant
  namespace: home-automation
spec:
  replicas: 1
  selector:
    matchLabels:
      app: home-assistant
  template:
    metadata:
      labels:
        app: home-assistant
    spec:
      nodeSelector:
        node-role.home.lab/compute: "true"
      # Home Assistant needs host network for device discovery
      hostNetwork: true
      dnsPolicy: ClusterFirstWithHostNet
      containers:
      - name: home-assistant
        image: homeassistant/home-assistant:stable
        ports:
        - containerPort: 8123
          name: http
        env:
        - name: TZ
          value: "America/Toronto"
        volumeMounts:
        - name: config
          mountPath: /config
        - name: localtime
          mountPath: /etc/localtime
          readOnly: true
        resources:
          requests:
            memory: "512Mi"
            cpu: "200m"
          limits:
            memory: "2Gi"
            cpu: "1"
        securityContext:
          privileged: true  # Needed for device access
      volumes:
      - name: config
        persistentVolumeClaim:
          claimName: home-assistant-config
      - name: localtime
        hostPath:
          path: /etc/localtime
---
apiVersion: v1
kind: Service
metadata:
  name: home-assistant
  namespace: home-automation
spec:
  type: LoadBalancer
  selector:
    app: home-assistant
  ports:
  - port: 8123
    targetPort: 8123
    name: http
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: home-assistant
  namespace: home-automation
  annotations:
    cert-manager.io/cluster-issuer: "ca-issuer"
    # Home Assistant requires WebSocket support
    traefik.ingress.kubernetes.io/router.middlewares: home-automation-home-assistant-headers@kubernetescrd
spec:
  ingressClassName: traefik
  tls:
  - hosts:
    - hass.home.lab
    secretName: home-assistant-tls
  rules:
  - host: hass.home.lab
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: home-assistant
            port:
              number: 8123
---
# Middleware for WebSocket support
apiVersion: traefik.containo.us/v1alpha1
kind: Middleware
metadata:
  name: home-assistant-headers
  namespace: home-automation
spec:
  headers:
    customRequestHeaders:
      X-Forwarded-Proto: "https"
      X-Forwarded-For: ""
    customResponseHeaders:
      X-Frame-Options: "SAMEORIGIN"
      X-Content-Type-Options: "nosniff"
      X-XSS-Protection: "1; mode=block"