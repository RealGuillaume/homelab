---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: mealie-data-pvc
  namespace: cloud-services
spec:
  accessModes:
    - ReadWriteOnce
  storageClassName: local-path
  resources:
    requests:
      storage: 5Gi
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: mealie
  namespace: cloud-services
spec:
  replicas: 1
  selector:
    matchLabels:
      app: mealie
  template:
    metadata:
      labels:
        app: mealie
    spec:
      nodeSelector:
        node-role.home.lab/compute: "true"
      containers:
      - name: mealie
        image: hkotel/mealie:frontend-v1.0.0
        ports:
        - containerPort: 3000
          name: frontend
        env:
        - name: API_URL
          value: "http://mealie-api:9000"
        resources:
          requests:
            memory: "128Mi"
            cpu: "50m"
          limits:
            memory: "512Mi"
            cpu: "200m"
      - name: mealie-api
        image: hkotel/mealie:api-v1.0.0
        ports:
        - containerPort: 9000
          name: api
        env:
        - name: ALLOW_SIGNUP
          value: "true"
        - name: PUID
          value: "1000"
        - name: PGID
          value: "1000"
        - name: TZ
          value: "America/Toronto"
        - name: MAX_WORKERS
          value: "1"
        - name: WEB_CONCURRENCY
          value: "1"
        - name: BASE_URL
          value: "https://mealie.home.lab"
        volumeMounts:
        - name: app-data
          mountPath: /app/data
        resources:
          requests:
            memory: "256Mi"
            cpu: "100m"
          limits:
            memory: "1Gi"
            cpu: "500m"
      volumes:
      - name: app-data
        persistentVolumeClaim:
          claimName: mealie-data-pvc
---
apiVersion: v1
kind: Service
metadata:
  name: mealie
  namespace: cloud-services
spec:
  type: LoadBalancer
  selector:
    app: mealie
  ports:
  - port: 9000
    targetPort: 3000
    name: frontend
---
apiVersion: v1
kind: Service
metadata:
  name: mealie-api
  namespace: cloud-services
spec:
  selector:
    app: mealie
  ports:
  - port: 9000
    targetPort: 9000
    name: api
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: mealie
  namespace: cloud-services
  annotations:
    cert-manager.io/cluster-issuer: "ca-issuer"
spec:
  ingressClassName: traefik
  tls:
  - hosts:
    - mealie.home.lab
    secretName: mealie-tls
  rules:
  - host: mealie.home.lab
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: mealie
            port:
              number: 9000