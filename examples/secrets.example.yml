# Example secrets configuration
# Copy this to your actual secrets file and replace with real values

# Database passwords
nextcloud_db_root_password: "CHANGE_ME_STRONG_PASSWORD"
nextcloud_admin_password: "CHANGE_ME_ADMIN_PASSWORD"
immich_db_password: "CHANGE_ME_IMMICH_PASSWORD"

# Cloudflare tunnel token
cloudflare_tunnel_token: "YOUR_CLOUDFLARE_TUNNEL_TOKEN_HERE"

# VPN credentials (for qBittorrent)
vpn_private_key: "YOUR_VPN_PRIVATE_KEY"
vpn_public_key: "YOUR_VPN_PUBLIC_KEY"
vpn_preshared_key: "YOUR_VPN_PRESHARED_KEY"
vpn_endpoint_ip: "YOUR_VPN_ENDPOINT_IP"
vpn_endpoint_port: "YOUR_VPN_PORT"
vpn_forwarded_port: "YOUR_FORWARDED_PORT"

# Plex claim token (optional, for initial setup)
plex_claim_token: "claim-YOUR_PLEX_CLAIM_TOKEN"

# API Keys (generate in each application)
radarr_api_key: "YOUR_RADARR_API_KEY"
sonarr_api_key: "YOUR_SONARR_API_KEY"
prowlarr_api_key: "YOUR_PROWLARR_API_KEY"